<!DOCTYPE html>
<html>
<head>
  <title>Google Form Exam</title>
  <style>
    .warning {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Complete the Google Form Below</h1>

  <!-- Input for student name -->
  <label for="student-name">Your Name:</label>
  <input type="text" id="student-name" placeholder="Enter your name" required>

  <!-- Embedding Google Form -->
  <iframe id="form-iframe" src="" width="100%" height="800px"></iframe>

  <div id="warning-message" class="warning"></div>

  <script>
    // CORS proxy URL
    const corsProxy = 'https://cors-anywhere.herokuapp.com/'; // Replace with your proxy URL

    // Google Apps Script URL
    const scriptUrl = 'https://script.google.com/macros/s/AKfycbyuVy5KnbT7HiWDsGSj_w8bQpXddpYNWMlI6nAn48kZsH-7zySHyuY86rIMQSgwTPA9/exec';

    let lastInteractionTime = Date.now();
    let iframeFocused = false;

    function reportCheating(cheatType) {
      const studentName = document.getElementById('student-name').value || 'Anonymous';
      const data = {
        studentName: studentName,
        cheatType: cheatType
      };

      fetch(corsProxy + encodeURIComponent(scriptUrl), {
        method: 'POST',
        body: JSON.stringify(data),
        headers: {
          'Content-Type': 'application/json',
          'Origin': 'https://limonchel.github.io'  // Add the Origin header to avoid preflight requests
        }
      })
      .then(response => {
        if (response.ok) {
          return response.text(); // Read response as text
        } else {
          throw new Error('Network response was not ok.');
        }
      })
      .then(text => {
        try {
          const jsonData = JSON.parse(text); // Try to parse JSON
          console.log('Cheating logged successfully:', jsonData);
        } catch (e) {
          console.error('Error: Expected JSON, but got HTML:', text);
        }
      })
      .catch((error) => {
        console.error('Error logging cheating:', error);
      });
    }

    document.addEventListener('visibilitychange', function() {
      if (document.hidden && Date.now() - lastInteractionTime > 10000 && !iframeFocused) {
        // Check if hidden for more than 10 seconds and iframe not focused
        document.getElementById('warning-message').textContent = 'Warning: You left the tab! This may be reported.';
        reportCheating('Tab switching');
      }
    });

    window.addEventListener('blur', function() {
      if (Date.now() - lastInteractionTime > 10000 && !iframeFocused) {
        // Check if blurred for more than 10 seconds and iframe not focused
        document.getElementById('warning-message').textContent = 'Warning: You minimized the window! This may be reported.';
        reportCheating('Window minimization');
      }
    });

    // Track clicks within iframe
    document.getElementById('form-iframe').contentWindow.addEventListener('mousedown', function() {
      lastInteractionTime = Date.now();
      iframeFocused = true;
    });

    document.getElementById('form-iframe').contentWindow.addEventListener('mouseup', function() {
      iframeFocused = false;
    });

    document.addEventListener('mousemove', function() {
      lastInteractionTime = Date.now(); // Update last interaction time on mouse move
    });

    window.onload = function() {
      const savedLink = localStorage.getItem("googleFormLink");
      if (savedLink) {
        document.getElementById("form-iframe").src = savedLink;
      } else {
        alert('No Google Form link provided. Please return to the teacher page.');
      }
    };
  </script>
</body>
</html>
