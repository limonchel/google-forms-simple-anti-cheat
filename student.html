<!DOCTYPE html>
<html>
<head>
  <title>Google Form Exam</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    .container {
      width: 100%;
      height: 100vh; /* Full viewport height */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100%;
      max-width: 800px; /* Adjust the max width if needed */
    }
    .warning {
      color: red;
      font-weight: bold;
      position: absolute;
      top: 10px;
      left: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Complete the Google Form Below</h1>

    <!-- Embedding Google Form -->
    <iframe id="form-iframe" src="" width="100%" height="100%"></iframe>

    <div id="warning-message" class="warning"></div>
  </div>

  <script>
    const scriptUrl = "https://script.google.com/macros/s/AKfycbyuVy5KnbT7HiWDsGSj_w8bQpXddpYNWMlI6nAn48kZsH-7zySHyuY86rIMQSgwTPA9/exec"; // Your Google Apps Script URL

    function reportCheating(cheatType) {
      const studentName = document.getElementById('student-name')?.value || 'Anonymous';

      const data = {
        studentName: studentName,
        cheatType: cheatType
      };

      fetch(scriptUrl, {
        method: 'POST',
        body: JSON.stringify(data),
        headers: {
          'Content-Type': 'application/json'
        }
      })
      .then(response => response.json())
      .then(data => {
        console.log('Cheating logged successfully:', data);
      })
      .catch((error) => {
        console.error('Error logging cheating:', error);
      });
    }

    document.addEventListener('visibilitychange', function() {
      if (document.hidden) {
        document.getElementById('warning-message').textContent = 'Warning: You left the tab! This may be reported.';
        reportCheating('Tab switching');
      }
    });

    window.addEventListener('blur', function() {
      document.getElementById('warning-message').textContent = 'Warning: You minimized the window! This may be reported.';
      reportCheating('Window minimization');
    });

    window.onload = function() {
      const savedLink = localStorage.getItem("googleFormLink");
      if (savedLink) {
        document.getElementById("form-iframe").src = savedLink;
      } else {
        alert('No Google Form link provided. Please return to the teacher page.');
      }
    };
  </script>
</body>
</html>
