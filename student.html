<!DOCTYPE html>
<html>
<head>
  <title>Google Form Exam</title>
  <style>
    .warning {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Complete the Google Form Below</h1>

  <!-- Embedding Google Form -->
  <iframe id="form-iframe" src="" width="100%" height="800px"></iframe>

  <div id="warning-message" class="warning"></div>

  <script>
    const proxyUrl = "https://cors-anywhere.herokuapp.com/"; // Set your proxy URL here
    const scriptUrl = "https://script.google.com/macros/s/AKfycbyuVy5KnbT7HiWDsGSj_w8bQpXddpYNWMlI6nAn48kZsH-7zySHyuY86rIMQSgwTPA9/exec"; // Replace with your Google Apps Script URL

    const studentEmail = "mishaplakhotyn@gmail.com"; // Replace with actual student's email from Google OAuth

    let attempts = JSON.parse(localStorage.getItem('cheatingAttempts')) || [];
    let attemptTimer = null;

    function reportCheating(cheatType) {
      const data = {
        studentEmail: studentEmail,
        cheatType: cheatType
      };

      fetch(proxyUrl + scriptUrl, {
        method: 'POST',
        body: JSON.stringify(data),
        headers: {
          'Content-Type': 'application/json'
        }
      })
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok.');
        }
        return response.json();
      })
      .then(data => {
        console.log('Cheating logged successfully:', data);
      })
      .catch((error) => {
        console.error('Error logging cheating:', error);
        // Store attempts locally if the network request fails
        attempts.push(data);
        localStorage.setItem('cheatingAttempts', JSON.stringify(attempts));
      });
    }

    function sendStoredAttempts() {
      if (attempts.length === 0) return;

      attempts.forEach(attempt => {
        reportCheating(attempt.cheatType);
      });

      // Clear attempts after sending
      attempts = [];
      localStorage.removeItem('cheatingAttempts');
    }

    document.addEventListener('visibilitychange', function() {
      if (document.hidden) {
        document.getElementById('warning-message').textContent = 'Warning: You left the tab! This may be reported.';
        reportCheating('Tab switching');
      }
    });

    window.addEventListener('blur', function() {
      document.getElementById('warning-message').textContent = 'Warning: You minimized the window! This may be reported.';
      reportCheating('Window minimization');
    });

    window.onload = function() {
      const savedLink = localStorage.getItem("googleFormLink");
      if (savedLink) {
        document.getElementById("form-iframe").src = savedLink;
      } else {
        alert('No Google Form link provided. Please return to the teacher page.');
      }

      // Set up a timer to periodically send stored attempts
      attemptTimer = setInterval(sendStoredAttempts, 60000); // Attempt every minute (60000 ms)
    };

    window.onbeforeunload = function() {
      // Clear timer on page unload
      if (attemptTimer) {
        clearInterval(attemptTimer);
      }
    };
  </script>
</body>
</html>
